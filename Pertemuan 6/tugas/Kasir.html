<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir</h1>
        <form id="cash-register-form">
            <label for="item-price">Harga Barang (Rp):</label>
            <input type="number" id="item-price" min="0" step="100" placeholder="Contoh: 50000" required>
            
            <label for="item-quantity">Jumlah:</label>
            <input type="number" id="item-quantity" min="1" step="1" value="1" required>
            
            <button type="submit">Hitung</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
